<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/64a279ba36.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>The Mandalorian - Concept Art</title>
    </head>
    <body>
        <div class="container-main">
            <div class="title">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/The_Mandalorian.svg/1200px-The_Mandalorian.svg.png" alt="">
            </div>
            <div class="container-slide">
                <div class="left">
                    <i class="fas fa-chevron-circle-left"></i>
                </div>
                <div class="slider">
                    <img class='active' src="img/1.jpg" alt="">
                    <img src="img/2.jpg" alt="">
                    <img src="img/3.jpg" alt="">
                    <img src="img/4.jpg" alt="">
                    <div class="slider-nav">
                        <i class="fas fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="right">
                    <i class="fas fa-chevron-circle-right"></i>
                </div>
            </div>
            <div class="autoplay">
                <i class="active-icon fas fa-play"></i>
                <i class="fas fa-pause"></i>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
